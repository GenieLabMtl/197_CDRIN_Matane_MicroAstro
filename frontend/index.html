<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- meta data -->
        <meta charset="UTF-8">
        <title>Transfert Style</title>
        <link rel="icon" href="images/IA_Couleur_ArtsVis1.png" type="image/x-icon" sizes="16x16">

        <meta name="description" content="AI generate image relative to the use request">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="GenieLab">

        <meta name="viewport" content="width=device-width">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@100;300;400;700&display=swap" rel="stylesheet">

        <!-- Style -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/loading.css">

        <!-- Script -->
        <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- personal script -->
        <script type="application/javascript" src="javascript/translator.js"></script>
        <script type="application/javascript" src="javascript/main.js"></script>

    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/IA_Couleur_ArtsVis1.png" type="image/x-icon" height="34">
                <img src="images/GenielabLogo-BVert_Copyright.png" type="image/x-icon" height="34" style="margin-left: 10px;">
            </div>
            <div class="global">
                <select name="chooseLang" id="chooseLang"></select>
                <button class="save" aria-disabled="true" disabled>
                    <svg width="24" height="29" viewBox="0 0 24 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M23.6663 10H16.9997V0H6.99968V10H0.333008L11.9997 21.6667L23.6663 10ZM10.333 13.3333V3.33333H13.6663V13.3333H15.6163L11.9997 16.95L8.38301 13.3333H10.333ZM0.333008 25H23.6663V28.3333H0.333008V25Z" fill="white"/>
                    </svg>
                    <span class="sr-only">
                        <span class="download-icone-text"></span>
                        <span class="warning download-icone-text-warning"></span>
                    </span>
                </button>
            </div>
        </header>
        <section>
            <article class="col center h100">
                <!-- initial main content -->
                <div class="row">
                    <div id="step-0" class="col center">
                        <span class="content_button"></span>
                        <button id="content_toSelect" class="img_toSelect resize" type="button" data-cat-id="0">
                            <label for="uploadBtn0">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="128" height="128" viewBox="0 0 172 172" style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill-opacity="0" fill="#75beda"></path><g fill="#736ae4"><path d="M86,6.88c-43.65603,0 -79.12,35.46397 -79.12,79.12c0,43.65603 35.46397,79.12 79.12,79.12c43.65603,0 79.12,-35.46397 79.12,-79.12c0,-43.65603 -35.46397,-79.12 -79.12,-79.12zM86,13.76c39.93779,0 72.24,32.30221 72.24,72.24c0,39.93779 -32.30221,72.24 -72.24,72.24c-39.93779,0 -72.24,-32.30221 -72.24,-72.24c0,-39.93779 32.30221,-72.24 72.24,-72.24zM85.94625,58.43297c-1.89722,0.02966 -3.41223,1.58976 -3.38625,3.48703v20.64h-20.64c-1.24059,-0.01754 -2.39452,0.63425 -3.01993,1.7058c-0.62541,1.07155 -0.62541,2.39684 0,3.46839c0.62541,1.07155 1.77935,1.72335 3.01993,1.7058h20.64v20.64c-0.01754,1.24059 0.63425,2.39452 1.7058,3.01993c1.07155,0.62541 2.39684,0.62541 3.46839,0c1.07155,-0.62541 1.72335,-1.77935 1.7058,-3.01993v-20.64h20.64c1.24059,0.01754 2.39452,-0.63425 3.01993,-1.7058c0.62541,-1.07155 0.62541,-2.39684 0,-3.46839c-0.62541,-1.07155 -1.77935,-1.72335 -3.01993,-1.7058h-20.64v-20.64c0.01273,-0.92983 -0.35149,-1.82522 -1.00967,-2.48214c-0.65819,-0.65692 -1.55427,-1.01942 -2.48408,-1.00489z"></path></g></g></svg>
                            </label>
                            <input type='file' id='uploadBtn0' class='uploadBtn' accept='.png, .jpeg, .jpg'>
                        </button>
                    </div>
                    <div id="step-1" class="col center">
                        <span class="style_button"></span>
                        <button id="style_toSelect" class="img_toSelect resize" type="button" data-cat-id="1">
                            <label for="uploadBtn1">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="128" height="128" viewBox="0 0 172 172" style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill-opacity="0" fill="#75beda"></path><g fill="#736ae4"><path d="M86,6.88c-43.65603,0 -79.12,35.46397 -79.12,79.12c0,43.65603 35.46397,79.12 79.12,79.12c43.65603,0 79.12,-35.46397 79.12,-79.12c0,-43.65603 -35.46397,-79.12 -79.12,-79.12zM86,13.76c39.93779,0 72.24,32.30221 72.24,72.24c0,39.93779 -32.30221,72.24 -72.24,72.24c-39.93779,0 -72.24,-32.30221 -72.24,-72.24c0,-39.93779 32.30221,-72.24 72.24,-72.24zM85.94625,58.43297c-1.89722,0.02966 -3.41223,1.58976 -3.38625,3.48703v20.64h-20.64c-1.24059,-0.01754 -2.39452,0.63425 -3.01993,1.7058c-0.62541,1.07155 -0.62541,2.39684 0,3.46839c0.62541,1.07155 1.77935,1.72335 3.01993,1.7058h20.64v20.64c-0.01754,1.24059 0.63425,2.39452 1.7058,3.01993c1.07155,0.62541 2.39684,0.62541 3.46839,0c1.07155,-0.62541 1.72335,-1.77935 1.7058,-3.01993v-20.64h20.64c1.24059,0.01754 2.39452,-0.63425 3.01993,-1.7058c0.62541,-1.07155 0.62541,-2.39684 0,-3.46839c-0.62541,-1.07155 -1.77935,-1.72335 -3.01993,-1.7058h-20.64v-20.64c0.01273,-0.92983 -0.35149,-1.82522 -1.00967,-2.48214c-0.65819,-0.65692 -1.55427,-1.01942 -2.48408,-1.00489z"></path></g></g></svg>
                            </label>
                            <input type='file' id='uploadBtn1' class='uploadBtn' accept='.png, .jpeg, .jpg'>
                        </button>
                    </div>
                </div>
                <!-- Section of image generated -->
                <div class="col">

                    <div id="imgGenerateContainer" class="w100 imgGenerateContainer">
                    </div>
                </div>
            </article>
            <!-- Section of right side -->
            <aside>
                <!-- Normal view -->
                <div id="aside_normal_view" class="aside_mode">
                    <!-- Section of accordion -->
                    <div class="accordion">
                        
                        <!-- Activity section -->
                        <h2 id="activity" class="row" aria-atomic="true" >
                            <span class="arrow-container"  aria-hidden="true">
                                <svg class="arrow rot90" width="5" height="14" viewBox="0 0 5 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 13.1556L5 6.93334L0 0.711121V13.1556Z" fill="#1C1B1B"/>
                                </svg>
                            </span>
                            <button class="open-accordion" role="button" aria-expanded="true">
                                <span class="title-activity"></span>
                                <span class="sub-title-activity"></span>
                            </button>
                        </h2>
                        <div id="activity_section" class="accordionSection" aria-atomic="true">
                            <ul class="complete-instructions"></ul>
                            <div id="snip-0" class="snippet">
                                <h3 class="snippet-generique-h3"></h3>
                                <ul class="ul-complete-description-generic-param"></ul>
                            </div>
                        </div>
                        <!-- Parameter section -->
                        <h2 id="parameter" class="row"  aria-atomic="true" >
                            <span class="arrow-container"  aria-hidden="true">
                                <svg class="arrow" width="5" height="14" viewBox="0 0 5 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 13.1556L5 6.93334L0 0.711121V13.1556Z" fill="#1C1B1B"/>
                                </svg>
                            </span>
                            <button role="button" aria-expanded="false">
                                <span class="title-parameter"></span>
                                <span class="sub-title-parameters"></span>
                            </button>
                        </h2>
                        <div id="parameter_section" class="accordionSection hide" aria-expanded="false">
                            <div class="col">
                                <label for="name_img" class="label-name-creation"></label>
                                <input id="name_img" class="name_img" name="name_img" type="text" placeholder="Untitled">
                            </div>
                            <div class="MethodSelect">
                                <div>
                                    <label for="gen_area" class="label-resolution"></label>
                                    <input type="range" id="gen_area" name="gen_area" min="128" max="2000" value="1000">
                                    <output for="gen_area"></output>
                                </div>
                                <div >
                                    <label for="gen_iter" class="label-iteration"></label>
                                    <input type="range" id="gen_iter" name="gen_iter" min="100" max="1000" value="500">
                                    <output for="gen_iter"></output>
                                </div>
                                <div >
                                    <label for="gen_lr" class="label-lr"></label>
                                    <input type="range" id="gen_lr" name="gen_lr" step="0.1" min="0" max="1" value="0.5">
                                    <output for="gen_lr"></output>
                                </div>
                                <div >
                                    <label for="gen_content_weight" class="label-content-weight"></label>
                                    <input type="range" id="gen_content_weight" name="gen_content_weight" step="0.1" min="0" max="10" value="1">
                                    <output for="gen_content_weight"></output>
                                </div>
                                <div >
                                    <label for="gen_stye_weight" class="label-style-weight"></label>
                                    <input type="range" id="gen_style_weight" name="gen_style_weight" min="1" max="500" value="100">
                                    <output for="gen_style_weight"></output>
                                </div>
                                <div class="multipleChoiseWithLabel">
                                    <span class="span-content label-avg-pool"> :</span>
                                    <div>
                                        <input type="radio" id="gen_avg_pool_false" name="gen_avg_pool" value="False"
                                               checked>
                                        <label for="gen_avg_pool_false" class="label-avg-pool-false"></label>
                                        <input type="radio" id="gen_avg_pool_true" name="gen_avg_pool" value="True">
                                        <label for="gen_avg_pool_true" class="label-avg-pool-true"></label>
                                    </div>
                                </div>
                                <div class="labelledSwitch">
                                    <span class="span-content label-preserve-color"></span>
                                    <label class="switch contentSwitch">
                                        <input type="checkbox" id="gen_preserve_color" name="gen_preserve_color">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <div class="multipleChoiseWithLabel">
                                    <span class="span-content label-use-adam"></span>
                                    <div>
                                        <input type="radio" id="gen_use_adam_false" name="gen_use_adam" value="False"
                                               checked>
                                        <label for="gen_use_adam_false" class="label-use-adam-false"></label>
                                        <input type="radio" id="gen_use_adam_true" name="gen_use_adam" value="True">
                                        <label for="gen_use_adam_true" class="label-use-adam-true"></label>
                                    </div>
                                </div>
                                <button class="bt gen_submit_bt large-bt img-generate-submit form" disabled></button>
                            </div>
                        </div>
                        <!-- snipet section -->
                        <h2 id="snipet" class="row" aria-atomic="true">
                            <span class="arrow-container"  aria-hidden="true">
                                <svg class="arrow" width="5" height="14" viewBox="0 0 5 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 13.1556L5 6.93334L0 0.711121V13.1556Z" fill="#1C1B1B"/>
                                </svg>
                            </span>
                            <button role="button" aria-expanded="false">
                                <span class="title-snippet">Snippet</span>
                                <span class="sub-title-snippet">View code behind this magic</span>
                            </button>
                        </h2>
                        <div id="snipet_section" class="accordionSection hide" aria-expanded="false">
                            <div id="snip-1" class="changeBackground methodLinked snippet">
                                <h3>
                                    <span class="sr-only for-prism"></span>
                                </h3>
                                <p class="complete-prism-description"></p>
                            </div>
                        </div>
                        <!-- creation information section -->
                        <h2 id="information" class="row" aria-atomic="true">
                            <span class="arrow-container"  aria-hidden="true">
                                <svg class="arrow" width="5" height="14" viewBox="0 0 5 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 13.1556L5 6.93334L0 0.711121V13.1556Z" fill="#1C1B1B"/>
                                </svg>
                            </span>
                            <button role="button" aria-expanded="false">
                                <span class="title-information">Information</span>
                                <span class="sub-title-information">Everything about your creation</span>
                            </button>
                        </h2>
                        <div id="information_section" class="accordionSection hide" aria-expanded="false">
                            <div class="online_creation_active col hide">
                                <label for="nameCreation" class="label-name-creation">Name of your creation</label>
                                <input id="nameCreation"  class="name_img"  type="text">

                                <label for="metaDescription" class="label-description-creation">Some description can be nice</label>
                                <textarea id="metaDescription" name="metaDescription" maxlength="254" rows="10"></textarea>

                                <label for="creatorName" class="label-creator-creation">Creator</label>
                                <input id="creatorName" type="text" class="" value="{user name}" readonly>

                                <label for="createDate" class="label-date-creation">Created on</label>
                                <input id="createDate" type="text" value="{Date}" readonly>

                                <hr class="line">

                                <h3 class="sub-title-what-has-been-used">What has been used</h3>
                                <p id="used_method"></p>
                                <ul id="used_param">

                                </ul>

                                <hr class="line">

                                <h3 class="sub-title-where-created">Where was this created</h3>
                                <p id="user_location">Ets worshop - ID:02</p>

                                <hr class="line">

                                <h3 class="sub-title-how-find-cloud">How to find it in the cloud</h3>
                                <p class="img_id"><span class="text-id-pp">ID:</span><span id="img_id_concrete">8076</span></p>
                            </div>
                            <div class="offline_creation">
                                <p class="tip-must-choose-online-creation"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </section>
        <section class="bg_loading loadingElem hide">
            <div class="loadingAnimation">
                <div class="dot-up-down dot0"></div>
                <div class="dot-up-down dot1"></div>
                <div class="dot-up-down dot2"></div>
                <div class="dot-up-down dot3"></div>
            </div>
            <div class="center">
                <span class="text-loading hide">Chargement</span>
                <span class="fadeIn3dot hide"></span>
                <span class="text-loading-fail">Veuillez réessayer plus tard</span>
            </div>
            <div class="center">
                <button id="cancel_generation" class="text-cancel" type="submit"></button>
            </div>
        </section>
    </body>
</html>
